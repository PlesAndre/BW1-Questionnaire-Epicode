<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Questions</title>
  </head>
  <body>
    <div>
      <header class="header-container">
        <img class="logo" src="assets/epicode_logo.png" alt="Logo" />
      </header>
      <div id="timer">
        <svg>
          <circle id="circle" cy="70px" cx="70px" r="70px"></circle>
        </svg>
        <p>REMAINING <br> <span class="seconds">00</span> <br> SECONDS</p>
      </div>
    </div>
    <div>
      <h1 class="questionText">
        <span style="font-weight: 200">Question </span><br />
        text test
      </h1>
    </div>
    <div>
      <p>
        <span> </span>
      </p>
    </div>
    <form action="submit">
      <button id="answerOne" type="radio" name="answerOne">Uno</button>
      <button id="answerTwo" type="radio" name="answerTwo">Due</button>
      <button id="answerThree" type="radio" name="answerThree">Tre</button>
      <button id="answerFour" type="radio" name="answerFour">Quattro</button>
    </form>
    <div>
      <p>
        Question
        <span class="questionNumber"> 1 </span>
        /10
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
